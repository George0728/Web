<script>
    //获取,修改iframe中的元素
    function resizeIframe(obj) {
        obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
        // alert(obj.style.height);
        var content =obj.contentDocument; //以html形式获取iframe中的内容
        content.body.style.background = "green";
        console.log(content.body);

    }
    function f(obj) {

        var content =obj.contentDocument;
        alert(content);
    }

    function mainFrameLoaded(t)
    {
        //debugger;
        // alert(t.contentWindow.document.body.offsetHeight);
        t.style.height = t.contentWindow.document.body.offsetHeight + 'px';
        alert(123);

        // ct.contentWindow.document.body.style.background = "green";
    }
</script>
