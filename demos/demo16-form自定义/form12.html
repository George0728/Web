<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form表单页</title>
<link rel="stylesheet" href="source/css/form.css" type="text/css" />
</head>
<body>
<div id='top'></div>
<form class="topform" action="https://www.dalipan.com/search" method="get"
			target="_blank">
			<input class="keywords_input" placeholder="网盘搜索" autocomplete="off" name="keyword"
				size="20" type="text" />
			<!--        <input class="submit" type="submit" value="网盘搜索">-->
		</form>

		<form class="topform" action="http://www.google.com/search" method="get" target="_blank">
			<!--        <input name="ie" value="UTF-8" type="hidden" />-->
			<!--    <input name="sitesearch" value="www.qq.com" type="hidden" />&lt;!&ndash;如果要限制访问的域名，比如只让Google搜索自己网站上的信息&ndash;&gt;-->
			<input class="keywords_input" placeholder="谷歌搜索" autocomplete="off" size="20" name="q"
				type="text" />
			<!--                    <input class="submit" type="submit"value="搜索"  />-->
		</form>

		<form class="topform" action="https://zh.wikipedia.org/wiki/index.php" method="get"
			target="_blank">
			<input class="keywords_input" placeholder="维基搜索" autocomplete="off" name="search"
				size="20" type="text" />
			<!--        <input class="submit" type="submit" value="网盘搜索">-->
		</form>
		<form class="topform" action="https://www.zhihu.com/search?type=content" method="get"
			target="_blank">
			<input class="keywords_input" placeholder="知乎搜索" autocomplete="off" name="q"
				size="20" type="text" />
			<!--        <input class="submit" type="submit" value="网盘搜索">-->
		</form>
		<form class="topform" action="https://github.com/search" method="get"
			target="_blank">
			<input class="keywords_input" placeholder="GitHub搜索" autocomplete="off" name="q"
				size="20" type="text" />
			<!--        <input class="submit" type="submit" value="网盘搜索">-->
		</form>
		<form class="topform" action="https://www.jianshu.com/search" method="get"
			target="_blank">
			<input class="keywords_input" placeholder="简书搜索" autocomplete="off" name="q"
				size="20" type="text" />
			<!--        <input class="submit" type="submit" value="网盘搜索">-->
		</form>
		<form class="topform" action="https://www.runoob.com" method="get"
			target="_blank">
			<input class="keywords_input" placeholder="菜鸟搜索" autocomplete="off" name="s"
				size="20" type="text" />
			<!--        <input class="submit" type="submit" value="网盘搜索">-->
		</form>
</body>
</html>
